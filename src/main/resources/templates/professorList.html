<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springSecurity5"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale = 1.0, 
      maximum-scale=1.0, user-scalable=no"
    />
    <title>Profesores</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/table.css}" />
    <link rel="stylesheet" th:href="@{/css/professor.css}" />
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/navBarScript.js}"></script>
  </head>
  <body>
    <div th:insert="navBar :: menu"></div>

    <h1 class="title">Profesores</h1>
    <table class="table-container">
      <thead class="table-header">
        <th id="first-name">NOMBRE</th>
        <th id="last-name">APELLIDO</th>
        <th id="document">DNI</th>
        <th id="active">Activo</th>
        <th id="action" colspan="2">Accion</th>
      </thead>
      <tbody class="table-body">
        <tr th:each="professor : ${professors}">
          <td id="first-name">
            <div class="scrollable" th:text="${professor.firstName}"></div>
          </td>
          <td id="last-name">
            <div class="scrollable" th:text="${professor.lastName}"></div>
          </td>
          <td id="document">
            <div class="scrollable" th:text="${professor.document}"></div>
          </td>
          <td id="active">
            <div
              class="scrollable"
              th:text="${professor.isActive? 'Activo' : 'Inactivo'}"
            ></div>
          </td>
          <td id="action">
            <a
              th:value="${professor.professorId}"
              th:href="@{'/Admin/professor/edit/' + ${professor.professorId}}"
            >
              <button class="button">MODIFICAR</button>
            </a>
          </td>
          <td id="action">
            <a
              th:value="${professor.professorId}"
              th:href="@{'/Admin/professor/delete/' + ${professor.professorId}}"
            >
              <button class="button">ELIMINAR</button>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
