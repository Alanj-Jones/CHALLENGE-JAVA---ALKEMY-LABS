<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springSecurity5"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materias Disponibles</title>
    <!-- temp styles -->
    <link rel="stylesheet" href="../static/css/navbar.css" />
    <link rel="stylesheet" href="../static/css/table.css" />
    <link rel="stylesheet" href="../static/css/subject.css" />
    <!--  -->
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/table.css}" />
    <link rel="stylesheet" th:href="@{/css/subject.css}" />
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/navBarScript.js}"></script>
  </head>
  <body>
    <div th:insert="navBar :: menu"></div>

    <h1 class="title">Materias Disponibles:</h1>
    <table class="table-container">
      <thead class="table-header">
        <th id="name">NOMBRE</th>
        <th id="desc" colspan="2">DESCRIPCION</th>
        <th id="prof">PROFESOR</th>
        <th id="time">HORARIO</th>
        <th id="availability">Cupos Disponibles</th>
        <th id="action">Accion</th>
      </thead>
      <tbody class="table-body">
        <tr>
          <td id="name"><div class="scrollable">Programacion I</div></td>
          <td id="desc" colspan="2">
            <div class="scrollable">
              Introduccion a la programacion y paradigma de objetos.
            </div>
          </td>
          <td id="prof"><div class="scrollable">Diana cicciolini</div></td>
          <td id="time"><div class="scrollable">19-21</div></td>
          <td id="availability"><div class="scrollable">100</div></td>
          <td id="action"><button>INSCRIBIRSE</button></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
