<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Profesor</title>
    <link rel="stylesheet" href="../static/css/form.css" />
    <link rel="stylesheet" href="../static/css/navbar.css" />
    <link rel="stylesheet" href="../static/css/addProfessor.css" />
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/navBarScript.js"></script>

    <!-- th styles  -->
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
    <link rel="stylesheet" th:href="@{/css/addprofessor.css}" />
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/navBarScript.js}"></script>
  </head>
  <body>
    <div th:insert="navbar :: menu"></div>
    <h1 class="title">AÃ±adir nuevo profesor</h1>

    <form
      th:action="@{/Admin/professorCreated}"
      class="form-container"
      method="POST"
      th:object="${professor}"
    >
      <h2>Profesor/a</h2>
      <div class="form-group">
        <label for="firstName">Nombre:</label>
        <br />
        <input type="text" name="firstName" required />
      </div>

      <div class="form-group">
        <label for="lastName">Apellido:</label>
        <br />
        <input type="text" name="lastName" required />
      </div>

      <div class="form-group">
        <label for="document">DNI:</label>
        <br />
        <input type="text" name="document" required />
      </div>

      <div class="form-group">
        <label for="isActive">
          <select name="isActive">
            <option value="1">Activo</option>
            <option value="0" selected>Inactivo</option>
          </select>
        </label>
      </div>

      <button>Ingresar</button>
    </form>
  </body>
</html>
