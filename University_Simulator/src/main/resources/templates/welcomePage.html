<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universidad de los Simuladores</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../scripts/jquery.js"></script>
  </head>
  <body>
    <!-- Barra Navegadora -->
    <div>
      <nav class="navbar">
        <a href="#">Test1</a>
        <a href="#">Test2</a>
        <a href="#">Test3</a>
        <a href="#">Test4</a>
      </nav>
    </div>
    <!-- Contenido de la Pagina -->
    <div class="container">
      <!-- Algun relleno -->
      <div class="subdivision content">
        <h2>Informacion super importante para Entrar a el campus</h2>
      </div>

      <!-- Formulario de Login -->
      <div class="subdivision formContainer">
        <form action="#">
          <h2>Iniciar Sesion</h2>
          <div class="userSelector">
            <h4>Ingresar como:</h4>
            <select name="" id="selector" onchange="checkOption()">
              <option value="student">Alumno</option>
              <option value="admin" id="ad">Administrador</option>
            </select>
          </div>
          <div class="formBody">
            <!-- Login de Alumnos -->
            <div id="studentLogIn">
              <div class="form-group">
                <label for="studId">Legajo</label>
                <br />
                <input
                  type="number"
                  name="studId"
                  placeholder="Example: 102443"
                />
              </div>
              <div class="form-group">
                <label for="dni">DNI</label>
                <br />
                <input
                  type="number"
                  name="dni"
                  max="99999999"
                  placeholder="Example: 42103275"
                />
              </div>
            </div>

            <!-- Login de Administradores -->
            <div id="adminLogIn">
              <div class="form-group">
                <label for="adminUser">Usuario</label>
                <input type="text" name="adminUser" />
              </div>

              <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" name="password" />
              </div>
            </div>
          </div>

          <button type="submit">Ingresar</button>
        </form>
      </div>
    </div>

    <footer>Bla bla bla, soy un footer!</footer>

    <!-- 





 -->

    <script>
      $(document).ready(() => {
        $("#adminLogIn").css("display", "none");
      });

      const checkOption = () => {
        if ($("#selector").val() === "student") {
          $("#adminLogIn").css("display", "none");
          $("#studentLogIn").css("display", "block");
          return;
        }
        $("#studentLogIn").css("display", "none");
        $("#adminLogIn").css("display", "block");
      };
    </script>
  </body>
</html>
